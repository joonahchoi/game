    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        
        * {

        body {

        .header {

        .title {

        }

        .score-board {

        .score-item {

        .score-label {

        .score-value {

        .question-container {

        .buttons-container {
            display: flex;

        .btn {

            border: 4px solid #333;
            border-radius: 15px;

            transition: all 0.1s;

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 #333;

        .btn:active {

        }

        .btn-o {

        .btn-x {

        }

        .hint {

            color: #666;

            margin-top: 10px;
        }

        .result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            border: 6px solid #333;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            min-width: 300px;

        .result-message.show {

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .result-message.correct {
            background: #c8e6c9;
        }

        .result-message.wrong {
            background: #ffcdd2;
        }

        .result-title {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .result-text {
            font-size: 18px;
            color: #333;
        }

        .virus {
            position: fixed;
            width: 40px;
            height: 40px;
            background: #ff4444;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        .virus::before,
        .virus::after {
            content: '';
            position: absolute;
            background: #ff4444;
        }

        .virus::before {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            top: -6px;
            left: 5px;
            box-shadow: 20px 0 0 #ff4444, 5px 10px 0 #ff4444, 20px 30px 0 #ff4444;
        }

        .virus::after {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            top: 5px;
            left: -6px;
            box-shadow: 30px 5px 0 #ff4444, 10px 20px 0 #ff4444, 25px 25px 0 #ff4444;

        .final-result {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .final-result.show {

        }

        .final-card {

            border: 8px solid #333;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .final-title {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #333;
        }

        .final-score {
            font-size: 48px;
            color: #4caf50;
            margin: 20px 0;
        }

        .final-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            font-family: 'DotGothic16', sans-serif;
            font-size: 20px;
            padding: 15px 40px;
            background: #ffd54f;
            border: 4px solid #333;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 6px 6px 0 #333;
            transition: all 0.1s;
        }

        .restart-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 #333;
        }

        @keyframes virusSpread {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .particle {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: virusSpread 1s forwards;
        }
    </style>

<body>
    <div class="game-container">
        <div class="header">
            <div class="title">ü¶† Í∞êÏóºÎ≥ë ÏòàÎ∞© OX ÌÄ¥Ï¶à ü¶†</div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">ÏòàÎ∞©Î†•</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Î¨∏Ï†ú</div>
                <div class="score-value" id="question-number">1/10</div>
            </div>
            <div class="score-item timer" id="timer-display">
                <div class="score-label">ÏãúÍ∞Ñ</div>
                <div class="score-value" id="timer">30</div>
            </div>
        </div>

        <div class="question-container">
            <div class="question-text" id="question"></div>
        </div>

        <div class="buttons-container">
            <button class="btn btn-o" onclick="checkAnswer(true)">O</button>
            <button class="btn btn-x" onclick="checkAnswer(false)">X</button>
        </div>

        <div class="hint">ÌÇ§Î≥¥Îìú O ÎòêÎäî X ÌÇ§Î°úÎèÑ ÎãµÌï† Ïàò ÏûàÏñ¥Ïöî!</div>
    </div>

    <div class="result-message" id="result-message"></div>
    
    <div class="final-result" id="final-result">
        <div class="final-card">
            <div class="final-title">üéâ Í≤åÏûÑ Ï¢ÖÎ£å! üéâ</div>
            <div class="final-score" id="final-score"></div>
            <div class="final-message" id="final-message"></div>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÎèÑÏ†ÑÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        const questions = [
            { text: "Í∏∞Ïπ®Ìï† Îïê ÏÜêÎ∞îÎã•ÏúºÎ°ú ÏûÖÏùÑ Í∞ÄÎ†§Ïïº ÌïúÎã§", answer: false, explanation: "ÌåîÍøàÏπò ÏïàÏ™ΩÏúºÎ°ú Í∞ÄÎ†§Ïïº Ìï¥Ïöî!" },
            { text: "Ïô∏Ï∂ú ÌõÑ ÏÜêÏùÑ ÏîªÎäî Í≤ÉÏùÄ Í∞êÏóºÎ≥ë ÏòàÎ∞©Ïóê Ìö®Í≥ºÏ†ÅÏù¥Îã§", answer: true, explanation: "ÏÜê ÏîªÍ∏∞Îäî ÏµúÍ≥†Ïùò ÏòàÎ∞©Î≤ï!" },
            { text: "ÎßàÏä§ÌÅ¨Îäî ÌÑ±Ïóê Í±∏Ï≥êÎèÑ Í¥úÏ∞ÆÎã§", answer: false, explanation: "ÏΩîÏôÄ ÏûÖÏùÑ ÏôÑÏ†ÑÌûà Í∞ÄÎ†§Ïïº Ìï¥Ïöî!" },
            { text: "ÎπÑÎàÑÎ°ú 30Ï¥à Ïù¥ÏÉÅ ÏÜêÏùÑ ÏîªÏñ¥Ïïº Ìö®Í≥ºÏ†ÅÏù¥Îã§", answer: true, explanation: "ÍººÍººÌïòÍ≤å 30Ï¥à Ïù¥ÏÉÅ!" },
            { text: "ÌôòÍ∏∞Îäî Í∞êÏóºÎ≥ë ÏòàÎ∞©Ïóê ÎèÑÏõÄÏù¥ ÎêòÏßÄ ÏïäÎäîÎã§", answer: false, explanation: "ÌôòÍ∏∞Îäî Îß§Ïö∞ Ï§ëÏöîÌï¥Ïöî!" },
            { text: "Í∏∞Ïπ®Ïù¥ÎÇò Ïû¨Ï±ÑÍ∏∞ ÌõÑÏóêÎäî ÏÜêÏùÑ ÏîªÏñ¥Ïïº ÌïúÎã§", answer: true, explanation: "Î∞îÏù¥Îü¨Ïä§ Ï†ÑÌåå ÏòàÎ∞©!" },
            { text: "ÏÇ¨ÎûåÏù¥ ÎßéÏùÄ Í≥≥ÏóêÏÑúÎäî ÎßàÏä§ÌÅ¨Î•º Ïì∞ÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§", answer: false, explanation: "Î∞ÄÏßëÎêú Í≥≥ÏóêÏÑ† ÌïÑÏàò!" },
            { text: "ÏÜêÏùÑ ÏîªÏùÑ Îïå Î¨ºÎ°úÎßå ÏîªÏñ¥ÎèÑ Ï∂©Î∂ÑÌïòÎã§", answer: false, explanation: "ÎπÑÎàÑÎ•º ÏÇ¨Ïö©Ìï¥Ïïº Ìï¥Ïöî!" },
            { text: "Îàà, ÏΩî, ÏûÖÏùÑ ÎßåÏßÄÍ∏∞ Ï†ÑÏóê ÏÜêÏùÑ ÏîªÏñ¥Ïïº ÌïúÎã§", answer: true, explanation: "ÏñºÍµ¥ Ï†ëÏ¥â Ï†Ñ ÏÜê ÏÜåÎèÖ!" },
            { text: "Í∞êÍ∏∞ Ï¶ùÏÉÅÏù¥ ÏûàÏñ¥ÎèÑ ÎßàÏä§ÌÅ¨ ÏóÜÏù¥ Ïô∏Ï∂úÌï¥ÎèÑ ÎêúÎã§", answer: false, explanation: "Ï¶ùÏÉÅ ÏûàÏùÑ Îïê ÎßàÏä§ÌÅ¨ ÌïÑÏàò!" },
            { text: "ÏÜê ÏÜåÎèÖÏ†úÎäî ÏÜê ÏîªÍ∏∞Î•º ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥Ìï† Ïàò ÏûàÎã§", answer: false, explanation: "ÏÜê ÏîªÍ∏∞Í∞Ä Í∞ÄÏû• Ï¢ãÏïÑÏöî!" },
            { text: "Ïû¨Ï±ÑÍ∏∞Ìï† Îïå Ìú¥ÏßÄÎÇò ÏÜêÏàòÍ±¥ÏùÑ ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÏù¥ Ï¢ãÎã§", answer: true, explanation: "ÏùºÌöåÏö© Ìú¥ÏßÄÍ∞Ä ÏµúÍ≥†!" },
            { text: "Ïã§ÎÇ¥ÏóêÏÑúÎäî 2ÏãúÍ∞ÑÎßàÎã§ ÌôòÍ∏∞ÌïòÎäî Í≤ÉÏù¥ Ï¢ãÎã§", answer: true, explanation: "ÏûêÏ£º ÌôòÍ∏∞Ìï¥Ï£ºÏÑ∏Ïöî!" },
            { text: "ÎßàÏä§ÌÅ¨Î•º Ï∞©Ïö©ÌïòÎ©¥ ÏÜêÏùÑ ÏîªÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§", answer: false, explanation: "Îëò Îã§ Ï§ëÏöîÌï¥Ïöî!" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let usedQuestions = [];

        function shuffleQuestions() {
            questions.sort(() => Math.random() - 0.5);
            usedQuestions = questions.slice(0, 10);
        }

        function startGame() {
            shuffleQuestions();
            currentQuestion = 0;
            score = 0;
            timeLeft = 30;
            updateDisplay();
            loadQuestion();
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    document.getElementById('timer-display').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= usedQuestions.length) {
                endGame();
                return;
            }
            
            const question = usedQuestions[currentQuestion];
            document.getElementById('question').textContent = question.text;
            document.getElementById('question-number').textContent = `${currentQuestion + 1}/10`;
        }

        function checkAnswer(userAnswer) {
            const question = usedQuestions[currentQuestion];
            const isCorrect = userAnswer === question.answer;
            
            if (isCorrect) {
                score++;
                showResult(true, question.explanation);
                updateDisplay();
            } else {
                showResult(false, question.explanation);
                createVirusEffect();
            }
            
            currentQuestion++;
            
            setTimeout(() => {
                hideResult();
                if (currentQuestion < usedQuestions.length && timeLeft > 0) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }

        function showResult(isCorrect, explanation) {
            const resultDiv = document.getElementById('result-message');
            resultDiv.className = 'result-message show ' + (isCorrect ? 'correct' : 'wrong');
            
            if (isCorrect) {
                resultDiv.innerHTML = `
                    <div class="result-title">‚ú® Ï†ïÎãµ! ‚ú®</div>
                    <div class="result-text">ÏòàÎ∞©Î†• +1</div>
                    <div class="result-text">${explanation}</div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Ïò§Îãµ! ‚ùå</div>
                    <div class="result-text">${explanation}</div>
                `;
            }
        }

        function hideResult() {
            const resultDiv = document.getElementById('result-message');
            resultDiv.className = 'result-message';
        }

        function createVirusEffect() {
            const container = document.querySelector('.game-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            clearInterval(timerInterval);
            
            let message = '';
            if (score >= 9) {
                message = 'üèÜ ÏôÑÎ≤ΩÌï¥Ïöî! Í∞êÏóºÎ≥ë ÏòàÎ∞© ÎßàÏä§ÌÑ∞!';
            } else if (score >= 7) {
                message = 'üòä ÏûòÌñàÏñ¥Ïöî! ÏòàÎ∞© ÏàòÏπôÏùÑ Ïûò ÏïåÍ≥† Í≥ÑÏãúÎÑ§Ïöî!';
            } else if (score >= 5) {
                message = 'üëç Í¥úÏ∞ÆÏïÑÏöî! Ï°∞Í∏àÎßå Îçî Í≥µÎ∂ÄÌï¥Î¥êÏöî!';
            } else {
                message = 'üí™ Îã§Ïãú ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî! ÏòàÎ∞© ÏàòÏπôÏùÑ Î∞∞ÏõåÎ¥êÏöî!';
            }
            
            document.getElementById('final-score').textContent = `${score} / 10Ï†ê`;
            document.getElementById('final-message').textContent = message;
            document.getElementById('final-result').classList.add('show');
        }

        function restartGame() {
            document.getElementById('final-result').classList.remove('show');
            document.getElementById('timer-display').classList.remove('warning');
            startGame();
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'o') {
                checkAnswer(true);
            } else if (e.key.toLowerCase() === 'x') {
                checkAnswer(false);
            }
        });

        // Í≤åÏûÑ ÏãúÏûë
        startGame();
    </script>
</body>
